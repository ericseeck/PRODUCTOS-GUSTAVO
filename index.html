<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos - Gustavo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; text-align: left; }
        h1 { text-align: center; }
        .search-bar { width: 100%; padding: 10px; margin-bottom: 10px; }
        .filter-sort { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .table-header { font-weight: bold; background: #ddd; padding: 10px; display: flex; }
        .table-header div { flex: 1; text-align: center; }
        .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; cursor: pointer; display: flex; align-items: center; }
        .product img { width: 50px; height: 50px; object-fit: cover; margin-right: 10px; }
        .details { display: none; background: #f9f9f9; padding: 10px; }
    </style>
</head>
<body>

<h1>LISTADO DE PRODUCTOS - GUSTAVO</h1>

<div class="container">
    <input type="text" id="search" class="search-bar" placeholder="Buscar producto...">
    
    <div class="filter-sort">
        <select id="brandFilter">
            <option value="">Todas las marcas</option>
        </select>
        <select id="sortPrice">
            <option value="">Ordenar por precio</option>
            <option value="asc">Menor a Mayor</option>
            <option value="desc">Mayor a Menor</option>
        </select>
    </div>

    <!-- Encabezado de la tabla -->
    <div id="tableHeader" class="table-header"></div>

    <div id="productList"></div>
</div>

<script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxtjvZyQmGh9P9QTQfVrlSlIebD6vCAOHA3E5YxE0sbImh3lkyF1v6vpc_fH-ZL2nyDFQ/exec";

    let products = [];
    let headers = [];

    async function fetchProducts() {
        const response = await fetch(apiUrl);
        const data = await response.json();
        headers = data.headers; // Captura el encabezado (fila 1)
        products = data.products; // Captura los productos
        displayTableHeader();
        populateBrandFilter();
        displayProducts(products);
    }

    function displayTableHeader() {
        const headerContainer = document.getElementById("tableHeader");
        headerContainer.innerHTML = "";
        headers.forEach(header => {
            let div = document.createElement("div");
            div.textContent = header;
            headerContainer.appendChild(div);
        });
    }

    function populateBrandFilter() {
        const brands = [...new Set(products.map(p => p.marca))];
        const filter = document.getElementById("brandFilter");
        brands.forEach(brand => {
            let option = document.createElement("option");
            option.value = brand;
            option.textContent = brand;
            filter.appendChild(option);
        });
    }

    function displayProducts(list) {
        const container = document.getElementById("productList");
        container.innerHTML = "";
        list.forEach((product, index) => {
            let div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <img src="${product.imagen}" alt="Imagen">
                <strong>${product.descripcion}</strong> - ${product.marca} - $${product.precio}
                <div class="details" id="details-${index}">
                    <p>Unidad de Medida: ${product.unidad_medida}</p>
                    <p>Cantidad Pack: ${product.cantidad_pack}</p>
                    <p>Forma de Pago: ${product.forma_pago}</p>
                    <p>Plazo de Entrega: ${product.plazo_entrega}</p>
                </div>
            `;
            div.addEventListener("click", () => {
                let details = document.getElementById(`details-${index}`);
                details.style.display = details.style.display === "none" ? "block" : "none";
            });
            container.appendChild(div);
        });
    }

    document.getElementById("search").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = products.filter(p => p.descripcion.toLowerCase().includes(query));
        displayProducts(filtered);
    });

    document.getElementById("brandFilter").addEventListener("change", (e) => {
        const brand = e.target.value;
        const filtered = brand ? products.filter(p => p.marca === brand) : products;
        displayProducts(filtered);
    });

    document.getElementById("sortPrice").addEventListener("change", (e) => {
        const order = e.target.value;
        const sorted = [...products].sort((a, b) => order === "asc" ? a.precio - b.precio : b.precio - a.precio);
        displayProducts(sorted);
    });

    fetchProducts();
</script>

</body>
</html>
