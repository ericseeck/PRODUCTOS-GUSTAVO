<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos - Gustavo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 90%; margin: auto; text-align: left; }
        h1 { text-align: center; }
        .search-bar { width: 100%; padding: 10px; margin-bottom: 10px; }
        .filter-sort { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .table-container { overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .table th { background: #ddd; }
        .product-row { cursor: pointer; }
        .details { display: none; background: #f9f9f9; padding: 10px; }
        .product-image { width: 50px; height: 50px; object-fit: cover; }
    </style>
</head>
<body>

<h1>LISTADO DE PRODUCTOS - GUSTAVO</h1>

<div class="container">
    <input type="text" id="search" class="search-bar" placeholder="Buscar producto...">
    
    <div class="filter-sort">
        <select id="brandFilter">
            <option value="">Todas las marcas</option>
        </select>
        <select id="sortPrice">
            <option value="">Ordenar por precio</option>
            <option value="asc">Menor a Mayor</option>
            <option value="desc">Mayor a Menor</option>
        </select>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>
</div>

<script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxtjvZyQmGh9P9QTQfVrlSlIebD6vCAOHA3E5YxE0sbImh3lkyF1v6vpc_fH-ZL2nyDFQ/exec";

    let products = [];
    let headers = [];

    async function fetchProducts() {
        const response = await fetch(apiUrl);
        const data = await response.json();
        headers = data.headers; // Captura los encabezados
        products = data.products; // Captura los productos
        displayTableHeader();
        populateBrandFilter();
        displayProducts(products);
    }

    function displayTableHeader() {
        const headerRow = document.getElementById("tableHeader");
        headerRow.innerHTML = "";
        headers.forEach(header => {
            let th = document.createElement("th");
            th.textContent = header;
            headerRow.appendChild(th);
        });
    }

    function populateBrandFilter() {
        const brands = [...new Set(products.map(p => p.marca))];
        const filter = document.getElementById("brandFilter");
        brands.forEach(brand => {
            let option = document.createElement("option");
            option.value = brand;
            option.textContent = brand;
            filter.appendChild(option);
        });
    }

    function displayProducts(list) {
        const container = document.getElementById("productList");
        container.innerHTML = "";
        list.forEach((product, index) => {
            let row = document.createElement("tr");
            row.className = "product-row";
            row.innerHTML = `
                <td><img src="${product.imagen}" class="product-image" alt="Imagen"></td>
                <td>${product.producto}</td>
                <td>${product.marca}</td>
                <td>${product.pack}</td>
                <td>${product.palet}</td>
                <td>$${product.precio}</td>
                <td>${product.forma_entrega}</td>
                <td>${product.pago}</td>
                <td>${product.con_entrega}</td>
            `;
            row.addEventListener("click", () => toggleDetails(index));
            container.appendChild(row);

            let detailsRow = document.createElement("tr");
            let detailsCell = document.createElement("td");
            detailsCell.colSpan = headers.length;
            detailsCell.className = "details";
            detailsCell.id = `details-${index}`;
            detailsCell.innerHTML = `
                <strong>Producto:</strong> ${product.producto}<br>
                <strong>Marca:</strong> ${product.marca}<br>
                <strong>Pack:</strong> ${product.pack}<br>
                <strong>Palet:</strong> ${product.palet}<br>
                <strong>Precio:</strong> $${product.precio}<br>
                <strong>Forma de Entrega:</strong> ${product.forma_entrega}<br>
                <strong>Pago:</strong> ${product.pago}<br>
                <strong>Con Entrega:</strong> ${product.con_entrega}
            `;
            detailsRow.appendChild(detailsCell);
            container.appendChild(detailsRow);
        });
    }

    function toggleDetails(index) {
        let details = document.getElementById(`details-${index}`);
        details.style.display = details.style.display === "none" ? "table-cell" : "none";
    }

    document.getElementById("search").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = products.filter(p => p.producto.toLowerCase().includes(query));
        displayProducts(filtered);
    });

    document.getElementById("brandFilter").addEventListener("change", (e) => {
        const brand = e.target.value;
        const filtered = brand ? products.filter(p => p.marca === brand) : products;
        displayProducts(filtered);
    });

    document.getElementById("sortPrice").addEventListener("change", (e) => {
        const order = e.target.value;
        const sorted = [...products].sort((a, b) => order === "asc" ? a.precio - b.precio : b.precio - a.precio);
        displayProducts(sorted);
    });

    fetchProducts();
</script>

</body>
</html>
