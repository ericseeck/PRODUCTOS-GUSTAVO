<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos - Gustavo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        h1 { margin: 20px; font-size: 1.8em; }
        .filter-container { margin: 10px; display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 8px; font-size: 1em; width: 90%; max-width: 400px; margin: auto; }
        
        .table-container { overflow-x: auto; margin: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; font-size: 0.9em; }
        th { background-color: #f4f4f4; }

        img { width: 40px; height: 40px; object-fit: cover; }

        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
            .filter-container { flex-direction: column; align-items: center; }
            input, select { width: 95%; }
            table { min-width: 100%; font-size: 0.85em; }
            th, td { padding: 6px; }
            img { width: 35px; height: 35px; }
        }

        /* Estilos para el detalle desplegable */
        .detail-row { display: none; background-color: #f9f9f9; }
        .detail-cell { padding: 10px; font-size: 0.9em; text-align: left; border-top: none; }

        .producto {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .producto-img {
          width: 50px;
          height: 50px;
          object-fit: cover;
          border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>LISTADO DE PRODUCTOS - GUSTAVO</h1>

    <div class="filter-container">
        <input type="text" id="search" placeholder="Buscar producto..." onkeyup="filterProducts()">
        <select id="brandFilter" onchange="filterProducts()">
            <option value="">Todas las marcas</option>
        </select>
        <select id="priceSort" onchange="sortProducts()">
            <option value="default">Ordenar por Precio</option>
            <option value="asc">Menor a Mayor</option>
            <option value="desc">Mayor a Menor</option>
        </select>
    </div>

    <div class="table-container">
        <table id="productTable">
            <thead id="tableHeader"></thead>
            <tbody id="productList"></tbody>
        </table>
    </div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbySgU0DWOnth39fnpBRmoboXCb-DjkMMTkf1cxHKc9HbOAGQdiOIpfpeq9Nt-9LS2GA/exec"; // URL de tu Apps Script
        let products = [];

        async function fetchProducts() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data || !data.products) {
                    console.error("Error: No se recibieron productos");
                    return;
                }

                displayTableHeader(data.headers);
                products = data.products;
                populateBrandFilter();
                displayProducts(products);
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        function displayTableHeader(headers) {
            const headerRow = document.getElementById("tableHeader");
            headerRow.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";
        }

        function displayProducts(list) {
            const productList = document.getElementById("productList");
            productList.innerHTML = ""; // Limpiar la lista antes de cargar los productos

            list.forEach((p, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td><img src="${p.imagen}" alt="Imagen del producto" class="producto-img"></td>
                    <td>${p.producto}</td>
                    <td>${p.marca}</td>
                    <td>$${p.precio}</td>
                    <td>${p.palet}</td>
                    <td>${p.formaEntrega}</td>
                    <td>${p.pago}</td>
                    <td>${p.conEntrega}</td>
                `;

                productList.appendChild(row);
            });
        }

        function populateBrandFilter() {
            let brands = [...new Set(products.map(p => p.marca))].filter(Boolean);
            const brandFilter = document.getElementById("brandFilter");
            brandFilter.innerHTML = '<option value="">Todas las marcas</option>' +
                brands.map(brand => `<option value="${brand}">${brand}</option>`).join('');
        }

        function filterProducts() {
            let searchTerm = document.getElementById("search").value.toLowerCase();
            let selectedBrand = document.getElementById("brandFilter").value;
            let filtered = products.filter(p =>
                p.producto.toLowerCase().includes(searchTerm) &&
                (selectedBrand === "" || p.marca === selectedBrand)
            );
            displayProducts(filtered);
        }

        function sortProducts() {
            let sortType = document.getElementById("priceSort").value;
            let sorted = [...products];

            if (sortType === "asc") {
                sorted.sort((a, b) => parseFloat(a.precio) - parseFloat(b.precio));
            } else if (sortType === "desc") {
                sorted.sort((a, b) => parseFloat(b.precio) - parseFloat(a.precio));
            }
            displayProducts(sorted);
        }

        fetchProducts(); // Llama a la funci√≥n para cargar los productos
    </script>

</body>
</html>
