<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Productos - Gustavo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 100%;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table-container {
      overflow-x: auto;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .details-container {
      display: none;
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .details-container img {
      max-width: 200px;
      display: block;
      margin-bottom: 10px;
    }
    .details-container .close-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .details-container .close-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LISTADO DE PRODUCTOS - GUSTAVO</h1>
    
    <!-- Barra de búsqueda y filtro -->
    <input type="text" id="search" placeholder="Buscar producto..." onkeyup="filterTable()">
    <select id="filterMarca" onchange="filterTable()">
      <option value="">Filtrar por marca</option>
    </select>

    <!-- Tabla de productos -->
    <div class="table-container">
      <table id="productsTable">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Pack</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas de los productos se insertarán aquí desde JavaScript -->
        </tbody>
      </table>
    </div>
    
    <!-- Detalle del producto -->
    <div id="productDetails" class="details-container">
      <button class="close-btn" onclick="closeDetails()">Cerrar</button>
      <h3>Detalle del Producto</h3>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    let productsData = [];

    // Obtener los productos desde la API (backend)
    fetch('https://script.google.com/macros/s/AKfycbx2hGxONlqpoDSDgV32Xye2xKGqt4zOTkdYlogpuAIawO4K5EqhDwnjXcU4zvREUJdLFw/exec')
      .then(response => response.json())
      .then(data => {
        productsData = data.products;
        populateTable(productsData);
        populateFilter(data.headers);
      })
      .catch(error => console.error('Error al cargar los productos:', error));

    // Poblar la tabla
    function populateTable(products) {
      const tableBody = document.querySelector('#productsTable tbody');
      tableBody.innerHTML = '';

      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.dataset.index = index;

        row.innerHTML = `
          <td><img src="${product.imagen}" alt="${product.producto}" width="50"></td>
          <td>${product.producto}</td>
          <td>${product.marca}</td>
          <td>${product.pack}</td>
          <td>${product.precio}</td>
        `;
        row.onclick = () => showDetails(index);
        tableBody.appendChild(row);
      });
    }

    // Filtrar la tabla
    function filterTable() {
      const searchQuery = document.getElementById('search').value.toLowerCase();
      const selectedMarca = document.getElementById('filterMarca').value;

      const filteredProducts = productsData.filter(product => {
        const matchesSearch = product.producto.toLowerCase().includes(searchQuery);
        const matchesMarca = selectedMarca ? product.marca === selectedMarca : true;
        return matchesSearch && matchesMarca;
      });

      populateTable(filteredProducts);
    }

    // Poblar el filtro de marcas
    function populateFilter(headers) {
      const filterMarca = document.getElementById('filterMarca');
      const marcas = [...new Set(productsData.map(product => product.marca))];

      marcas.forEach(marca => {
        const option = document.createElement('option');
        option.value = marca;
        option.textContent = marca;
        filterMarca.appendChild(option);
      });
    }

    // Mostrar el detalle del producto
    function showDetails(index) {
      const product = productsData[index];
      const detailContent = document.getElementById('detailContent');
      const productDetails = `
        <img src="${product.imagen}" alt="${product.producto}" width="200">
        <p><strong>Producto:</strong> ${product.producto}</p>
        <p><strong>Marca:</strong> ${product.marca}</p>
        <p><strong>Pack:</strong> ${product.pack}</p>
        <p><strong>Palet:</strong> ${product.palet}</p>
        <p><strong>Precio:</strong> ${product.precio}</p>
        <p><strong>Forma de Entrega:</strong> ${product.forma_entrega}</p>
        <p><strong>Pago:</strong> ${product.pago}</p>
        <p><strong>Con entrega:</strong> ${product.con_entrega}</p>
      `;
      detailContent.innerHTML = productDetails;
      document.getElementById('productDetails').style.display = 'block';
    }

    // Cerrar el detalle del producto
    function closeDetails() {
      document.getElementById('productDetails').style.display = 'none';
    }
  </script>
</body>
</html>
